<h1>{{ title }}</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Paid</th>
      <th>Amount</th>
      <th>Customer</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bill of bills">
      <td><input type="text"
               [(ngModel)]="bill._id"></td>
      <td><input type="checkbox"
               [(ngModel)]="bill.paid"></td>
      <!--<td>{{ bill.paid }}</td>-->
      <td><input type="text"
               [(ngModel)]="bill.amount"></td>
      <td><input type="text"
               [(ngModel)]="bill.customer"></td>
      <td><input type="text"
               [(ngModel)]="bill.created"></td>
      <td>
        <button (click)="showModal()"
                class="btn btn-primary btn-lg">Show</button>
      </td>
    </tr>
  </tbody>
</table>

<app-modal [showCounter]="modalCounter"
           [modalData]="bill"
           (changeCounter)="changeCounter($event)"></app-modal>
