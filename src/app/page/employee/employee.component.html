<header>
  <div class="container text-center">
    <h1> {{header}}
    </h1>
  </div>
</header>
<main>
  <div class="container">
    <table class="table table-striped table-dark table-responsive">
      <thead>
        <tr class="text-center">
          <th>ID <i class="fa fa-id-card-o" aria-hidden="true"></i></th>
          <th>Active<i class="fa fa-check" aria-hidden="true"></i></th>
          <th>Balance <i class="fa fa-dollar" aria-hidden="true"></i></th>
          <th>Age <i class="fa fa-birthday-cake" aria-hidden="true"></i></th>
          <th>Name <i class="fa fa-user" aria-hidden="true"></i></th>
          <th>Company <i class="fa fa-building" aria-hidden="true"></i></th>
          <th>Email <i class="fa fa-envelope" aria-hidden="true"></i>
          </th>
          <th>Phone <i class="fa fa-mobile" aria-hidden="true"></i></th>
          <th>Address <i class="fa fa-map-marker" aria-hidden="true"></i></th>
          <th>Registered <i class="fa fa-registered" aria-hidden="true"></i></th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td><input type="text" [(ngModel)]="employee._id"></td>
          <td><input type="checkbox" [(ngModel)]="employee.isActive"></td>
          <td><input type="text" [(ngModel)]="employee.balance"></td>
          <td><input type="number" [(ngModel)]="employee.age"></td>
          <td><input type="text" [(ngModel)]="employee.name.first+' '+employee.name.last"></td>
          <td><input type="text" [(ngModel)]="employee.company"></td>
          <td><input type="email" [(ngModel)]="employee.email"></td>
          <td><input type="text" [(ngModel)]="employee.phone"></td>
          <td><input type="text" [(ngModel)]="employee.address"></td>
          <td><input type="text" [(ngModel)]="employee.registered"></td>
          <td><button (click)="showModal($event)" class="btn btn-light" [id]="employee._id">Show</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</main>

<app-modal [showCounter]="modalCounter" [modalData]="employee">
</app-modal>
