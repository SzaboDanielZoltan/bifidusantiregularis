<header>
    <h1> {{header}}
    </h1>
  </header>
  <main>
    <div class="container">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>ID</th>
            <th>Active</th>
            <th>Balance</th>
            <th>Age</th>
            <th>Name</th>
            <th>Company</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Registered</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td><input type="text" [(ngModel)]="employee._id"></td>
            <td><input type="checkbox" [(ngModel)]="employee.isActive" ></td>
            <td><input type="text" [(ngModel)]="employee.balance"></td>
            <td><input type="number" [(ngModel)]="employee.age"></td>
            <td><input type="text" [(ngModel)]="employee.name.first+' '+employees[0].name.last"></td>
            <td><input type="text" [(ngModel)]="employee.company"></td>
            <td><input type="email" [(ngModel)]="employee.email"></td>
            <td><input type="text" [(ngModel)]="employee.phone"></td>
            <td><input type="text" [(ngModel)]="employee.address"></td>
            <td><input type="text" [(ngModel)]="employee.registered"></td>
          </tr>
         
        </tbody>
      </table>
    </div>
  </main>
